<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #a600ff;
        }
        header {
            background-color: #000000;
            color: #a600ff;
            padding: 20px 0;
            text-align: center;
        }
        header .logo {
            max-width: 150px;
            margin: 0 auto 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background-color: #a600ff;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #a600ff;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
        }
        .leagues-tab {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .league-item {
            text-align: center;
        }
        .league-logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 10px;
        }
        .league-name {
            font-size: 18px;
            font-weight: bold;
        }
        .league-name a {
            color: #a600ff;
            text-decoration: none;
        }
        .league-name a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="The Tree Trotters Logo" class="logo">
        <h1>The Tree Trotters</h1>
        <p>Welcome to the official website of The Tree Trotters - Gorilla Tag's competitive legends!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="players.html">Players</a>
        <a href="achievements.html">Achievements</a>
        <a href="leagues.html">Leagues</a>
    </nav>

    <div class="container">
        <section class="leagues-tab">
            <div class="league-item">
                <img src="CGTLogo.png" alt="CGT Logo" class="league-logo">
                <div class="league-name">
                    <a href="https://discord.gg/DHtNEu4r" target="_blank">Comp Gorilla Tag</a>
                </div>
            </div>

            <div class="league-item">
                <img src="PGTLogo.png" alt="PGT Logo" class="league-logo">
                <div class="league-name">
                    <a href="https://discord.gg/qz7A6aRw" target="_blank">Professional Gorilla Tag</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
